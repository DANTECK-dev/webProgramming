<!doctype html>
<html>
 <head>
    <title>
        General 7-3
    </title>
    <meta charset="utf-8">
 </head>
 <body >
     <div id="out">
        
     </div>
    <script>
        function makeList(arr)
        {
            document.write("<ul>");
            for(let i=0;i<Object.keys(arr).length-1;i++)
            {
                document.write("<li>"+arr[i]+"</li>");
            }
            document.write("</ul>");
        }
        var arr=new Array();
        var x=0;

        while(x!=="")
        {
            var x=prompt("Введите число");
            arr.push(x);
        }
        makeList(arr);

    </script>
 </body>
 </html>
