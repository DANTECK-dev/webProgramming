<!doctype html>
<html>
 <head>
     <title>General 12-2</title>
     <meta charset="utf-8">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 </head>
 <body>
     <div>
         <p>1</p>
         <p>2</p>
         <p>3</p>
     </div>
     <p>1</p>
     <p>2</p>
     <p>3</p>
     <script>
         $(function(){
            $("div p").css("background","red");
            $("div p:not(:first)").css("color","blue");
            $("p:not(div>p)").css("font-size","30px");
            $("p:not(div>p):eq(1)").css("font-style","italic");
        });
     </script>
 </body>
</html>
