<!doctype html>
<html>
 <head>
     <title>General 12-4</title>
     <meta charset="utf-8">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="3.css">
 </head>
 <body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
    </ul>
     <script>
         $(function(){
             var x=prompt("Введите номер")
            $("li").css("color","red");
            $("li:nth-child("+x+")").css("background","white");
            $("li:nth-child("+x+")").css("border","1px black solid");
            
            var r=g=b=255;

            for(let i=x;i<21;i++)
            {
                $("li:nth-child("+i+")").next().css("background","rgb("+r+","+g+","+b+")");
                r=g=b-=15;
            }
            r=g=b=255;
            for(let i=x;i>0;i--)
            {
                $("li:nth-child("+i+")").prev().css("background","rgb("+r+","+g+","+b+")");
                r=g=b-=15;
            }
        });
     </script>
 </body>
</html>
