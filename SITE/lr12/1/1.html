<!doctype html>
<html>
 <head>
     <title>General 12-1</title>
     <meta charset="utf-8">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 </head>
 <body>
     <ul id="ul1">
         <li>111</li>
         <li>222</li>
         <li>333</li>
     </ul>
     <ul id="ul2">
        <li>111</li>
        <li>222</li>
        <li>333</li>
     </ul>
     <script>
         $(function(){
            $("#ul1>li").css("font-size","20px");
            $("#ul2>li").css("font-weight","bold");
            $("li:even").css("background","blue");
            $("li:odd").css("background","red");
        });
     </script>
 </body>
</html>
