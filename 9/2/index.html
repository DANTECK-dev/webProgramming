<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.production.min.js" crossorigin></script>
  
  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
    <script type="text/babel">
        const propsValue=[
                {number: 1,
            login: 'a',
            FIO: 'AAA',
            type: 'user'},
                {number: 2,
            login: 'b',
            FIO: 'BBB',
            type: 'user'},
                { number: 3,
            login: 'c',
            FIO: 'CCC',
            type: 'admin'},
                { number: 4,
            login: 'd',
            FIO: 'DDD',
            type: 'user'}
                ];
        
        const style={
backgroundColor: "gray",
textAlign: "center",
fontSize: "27px"
}



function Prp(props) {
  return (<ul style={style}>
    <li>Номер: {props.number}</li>
    <li>Логин: {props.login}</li>
    <li>ФИО: {props.FIO}</li>
    <li>Тип доступа: {props.type}</li>
    </ul>);
}

function Tmp() {
  return (
    <div>   
        <Prp login={propsValue[0].login} number={propsValue[0].number} FIO={propsValue[0].FIO} type={propsValue[0].type}/>
      <Prp login={propsValue[1].login} number={propsValue[1].number} FIO={propsValue[1].FIO} type={propsValue[1].type}/>
      <Prp login={propsValue[2].login} number={propsValue[2].number} FIO={propsValue[2].FIO} type={propsValue[2].type}/>
      <Prp login={propsValue[3].login} number={propsValue[3].number} FIO={propsValue[3].FIO} type={propsValue[3].type}/>
    </div>
  );
}

const app = ReactDOM.createRoot(document.getElementById('app'));
app.render(<Tmp />);



    </script>
</body>
</html>
