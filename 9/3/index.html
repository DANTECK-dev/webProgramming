<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.production.min.js" crossorigin></script>
  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
    <script type="text/babel">
class Item extends React.Component {
constructor(props) {
super(props);
this.press = this.press.bind(this);
}
press(){
  if(this.props.bool){
    this.props.size=Number(this.props.size)+100;
    if(this.props.size>500){
      this.props.bool=false;
    }
  }
  else if(!this.props.bool){
    this.props.size=Number(this.props.size)-100;
    if(this.props.size<100){
      this.props.bool=true;
      this.props.size=100;
} 
}
this.setState({size: '100'});


}
render() {
return (<div onClick={this.press} class="divClass" style={{backgroundColor:this.props.color, width: this.props.size+"px", height: this.props.size+"px"}}> </div> ) ;
}
}

class ItemsList extends React.Component {
 render() {
 return (<div >
 <Item color="purple" size="100" bool="true"/>
 <Item color="yellow" size="200" bool="true"/>
 <Item color="crimson" size="300" bool="true"/>
 <Item color="orange" size="400" bool="true"/>
 <Item color="pink" size="500" bool="true"/>
 </div>);
 }
}

ReactDOM.render(
 <ItemsList />,
 document.getElementById("app")
)
 
 </script>
  
</body>
</html>
